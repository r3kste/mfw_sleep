<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFSW Webpage</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="http://localhost:8080/static/MFSW_web.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <h1>MFSW Webpage</h1>
    <button id="cameraStartButton">Start Camera</button>
    <button id="cameraStopButton">Stop Camera</button>
    <!-- <button id="alarmButton" disabled>Alarm</button>
    <button id="triggerAlarmButton">Trigger Alarm</button> -->

    <div>
        <p id="buzzerState">Buzzer is OFF</p>
        <button id="buzzerOffButton" disabled>Turn Buzzer Off</button>
    </div>

    <div id="confirmModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;">
        <div
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; text-align: center;">
            <p>Do you really want to quit listening?</p>
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>
</body>

</html>
